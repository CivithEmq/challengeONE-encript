<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="/Imagenes/Vector.png" alt="Logo de AluraLatam">
    </header>
    <main>
        <section>
            <div class="areatexto">
                <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="aclaracion">
                <h6>Solo letras minísculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="boton-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <img src="/Imagenes/Muñeco.png" alt="Imagen de una persona encriptando">
            <div class="mensajeencriptado">
                <h3 id="titulo-mensaje">Ningún mensaje fue encontrado</h3>
                <p id="post-mensaje">Ingresa el texto que desees encriptar o desencriptar</p>
                <textarea class="mensajefinal" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
</body>
<script src="encriptador.js"></script>
</html>
